version: '3.8'

services:
  env-loader:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./test/fixture/volumes:/etc
      - env:/etc/env
  validator:
    depends_on: [ env-loader ]
    build:
      dockerfile: Dockerfile
      context: ./test
    volumes:
      - ./test/fixture/volumes:/etc
      - ./test/expectation:/expectation
      - env:/etc/env

volumes:
  env:
    driver: local
