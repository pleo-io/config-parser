version: '3.8'

services:
  env-loader:
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - WORKDIR
    volumes:
      - env:$WORKDIR
      - ./test/fixture/volumes/aws-secret:$WORKDIR/aws-secret
      - ./test/fixture/volumes/aws-parameter-store:$WORKDIR/aws-parameter-store
  validator:
    depends_on: [ env-loader ]
    build:
      dockerfile: Dockerfile
      context: ./test
    environment:
      - WORKDIR
      - APPLICATION_NAME
    volumes:
      - env:$WORKDIR
      - ./test/expectation:/expectation
volumes:
  env:
    driver: local
